{% extends 'base.html' %}

{% block title %}Crear Apuesta{% endblock %}

{% block content %}
<h2>Crear nueva apuesta</h2>

<form method="post" class="mt-4" style="max-width: 600px;">
  <div class="mb-3">
    <label for="title" class="form-label">TÃ­tulo de la apuesta</label>
    <input type="text" name="title" id="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Selecciona los participantes</label>
    {% for miembro in members %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="participants" value="{{ miembro.id }}" id="m{{ miembro.id }}">
        <label class="form-check-label" for="m{{ miembro.id }}">
          {{ miembro.username }}
        </label>
      </div>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary mt-3">Crear Apuesta</button>
</form>
{% endblock %}
