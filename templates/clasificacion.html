{% extends 'base.html' %}

{% block title %}Clasificación{% endblock %}

{% block content %}
<h2>Clasificación del Grupo</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Usuario</th>
      <th>Saldo</th>
    </tr>
  </thead>
  <tbody>
    {% for miembro in miembros %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ miembro.username }}</td>
      <td>{{ miembro.balance }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
